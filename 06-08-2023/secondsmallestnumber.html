<html>
    <head>
        <title>finding the second smallest value in custom array</title>
    </head>
        <body>
            <script>
            Array.prototype.secondSmallest = function() {
    const sortedArray = this.sort(function(a, b) {
      return a - b;
    });
  
    return sortedArray[1];
  };
  const numbers = [4,2,8,9,1,3,4,5];
  const secondSmallest = numbers.secondSmallest();
  console.log(secondSmallest);
</script>
</body>
</html>
