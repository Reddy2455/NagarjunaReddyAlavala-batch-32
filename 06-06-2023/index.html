<html>
<head>
    <title>Profile Information Form</title>
</head>
<body>
    <form id="profile">
        <div id="form">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div id="form">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div id="form">
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Others</label>
        </div>
        <div id="form">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div id="form">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <div id="form">
            <p>Hobbies:</p><br>
            <input type="checkbox" id="hobby1" name="hobbies" value="Playing">
            <label for="hobby1">Playing</label>
            <input type="checkbox" id="hobby2" name="hobbies" value="Reading">
            <label for="hobby2">Reading</label>
            <input type="checkbox" id="hobby3" name="hobbies" value="Sports">
            <label for="hobby3">Sports</label>
        </div>
        <div id="form">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div id="form">
            <button type="button" onclick="displaySubmittedInfo()">Submit</button>
        </div>
    </form>
    <div id="submittedInfo"></div>

    <script>
        function displaySubmittedInfo() {
            var information = document.getElementById("profile");
            var submittedInfo = document.getElementById("submittedInfo");

            const firstName = information.elements.firstName.value;
            const lastName = information.elements.lastName.value;
            const gender = information.elements.gender.value;
            const email = information.elements.email.value;
            const phone = information.elements.phone.value;
            const hobbies = [];
            const hobbyInputs = information.elements.hobbies;

            for (var i = 0; i < hobbyInputs.length; i++) {
                if (hobbyInputs[i].checked) {
                    hobbies.push(hobbyInputs[i].value);
                }
            }

            const dob = information.elements.dob.value;

            submittedInfo.innerHTML = "<p><strong>First Name:</strong> " + firstName + "</p>";
            submittedInfo.innerHTML +=   lastName 
            submittedInfo.innerHTML += "<p><strong>Gender:</strong> " + gender + "</p>";
            submittedInfo.innerHTML += "<p><strong>Email:</strong> " + email + "</p>";
            submittedInfo.innerHTML += "<p><strong>Phone Number:</strong> " + phone + "</p>";
            submittedInfo.innerHTML += "<p><strong>Hobbies:</strong> " + hobbies.join(", ") + "</p>";
            submittedInfo.innerHTML += "<p><strong>Date of Birth:</strong> " + dob + "</p>";
        }
    </script>
</body>
</html>
