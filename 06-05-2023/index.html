<html>
    <head>
        <title>Making profile using form</title>
    </head>
    <body>
        <form id="form">
            <input type="text" id="firstname" placeholder="First Name" required/>
        </br>
            <input type="text" id="lastname" placeholder="Last Name" required/>
    </br>
    <input type="phonenumber" id="phn" placeholder="phoneNumber" required/>
</br>
    <input type="date" id="dob" placeholder="Date Of Birth" required/>
</br>
<input type="text" id="emailId" placeholder="email" required/>
</br>
<button type="button" onclick="displayInfo()">Submit</button>

        </form>
    </body>
    <script>
    function displayInfo(){
        console.log(document.getElementById("firstname").value);
        console.log(document.getElementById("lastname").value);
        console.log(document.getElementById("phn").value);
        console.log(document.getElementById("dob").value);
        console.log(document.getElementById("emailId").value);


    }
    </script>
</html>
